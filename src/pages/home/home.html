<ion-header color="primary">    
    <ion-navbar no-border-bottom> 
      <ion-buttons left>
        <button ion-button icon-only>
            <ion-icon name="md-person"></ion-icon>
        </button>
      </ion-buttons>   
      <ion-title>Home</ion-title>    
      <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="ios-bulb"></ion-icon>
        </button>
        <button  ion-button icon-only (click)="getSearchbar()">
          <ion-icon name="ios-search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="homeLayers">
            <ion-segment-button value="news">
              News
            </ion-segment-button>
            <ion-segment-button value="amici">
              Amici
            </ion-segment-button>
          </ion-segment>
    </ion-toolbar>
  </ion-header>

<ion-content>
<!-- content profile -->
  <div [ngSwitch]="homeLayers">
    <div *ngSwitchCase="'news'">
        <ion-card *ngFor="let post of posts">     
          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/marty-avatar.png">
            </ion-avatar>
            <h2>{{post.title}}</h2>
            <p>November 5, 1955</p>
          </ion-item>  
          <img src="../../assets/imgs/news.jpg">  
          <ion-card-content>
            <p>{{post.body}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small >
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{badgeCount}} Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small (click)="getCommentList()">
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>      
        </ion-card>
    </div>
    <div *ngSwitchCase="'amici'">
      <ion-list *ngFor="let contact of contacts">
          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/marty-avatar.png">
            </ion-avatar>
            <h2>{{contact.name}}</h2>
            <p>Ugh. As if.</p>
            <ion-note item-end>3h</ion-note>
          </ion-item>
      </ion-list>
    </div>    
  </div>
  
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content>    
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
