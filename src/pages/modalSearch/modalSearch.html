<ion-header>
    <ion-toolbar>
      <ion-title>
        Search
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="closeSearchModal()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-item>
        <ion-label stacked>Cerca</ion-label>
        <ion-input type="text" [(ngModel)]="channelId"></ion-input>
      </ion-item>
      <button full ion-button (click)="searchPlaylists()" [disabled]="channelId === ''" color="danger">Search Playlists</button>
     
      <ion-list no-padding>
        <button ion-item *ngFor="let list of playlists | async" (click)="openVideo()">
          <ion-thumbnail item-start>
          <img [src]="list.snippet.thumbnails.standard.url">
        </ion-thumbnail>
        <h2>{{ list.snippet.title }}</h2>
        <p>{{ list.snippet.publishedAt | date:'short' }}</p>
        </button>
      </ion-list>
    </ion-content>
