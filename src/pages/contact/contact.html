<ion-header>    
    <ion-navbar> 
      <ion-buttons left>
        <button ion-button icon-only>
            <ion-icon name="md-person"></ion-icon>
        </button>
      </ion-buttons>   
      <ion-title>Contatti</ion-title>    
      <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="ios-bulb"></ion-icon>
        </button>
        <button ion-button icon-only>
          <ion-icon name="ios-search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>    
  </ion-header>

<ion-content>
  <ion-item-group *ngFor="let contact of contacts">
    <ion-item (click)="getContactDetails(contact)">{{contact.name}}</ion-item>
  </ion-item-group>
</ion-content>
