<ion-header>
	<ion-toolbar>
		<ion-title>
			{{contact.name}}
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="closeModal()">
				<span ion-text color="primary" showWhen="ios">Contatti</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>
  
<ion-content>
	<div class="toolContactDetails">
		<ion-grid align="center">
			<ion-row>
				<ion-col col-3>
					<button ion-button><ion-icon name="ios-call"></ion-icon></button> 
				</ion-col>
				<ion-col col-3>
					<button ion-button><ion-icon name="ios-chatbubbles"></ion-icon></button>       
				</ion-col>
				<ion-col col-3>
					<button ion-button><ion-icon name="ios-videocam"></ion-icon></button>       
				</ion-col>
				<ion-col col-3>
					<button ion-button><ion-icon name="ios-mail"></ion-icon></button>       
				</ion-col> 			             
			</ion-row>
		</ion-grid>
	</div>
  <ion-list>
    <ion-item>
      <ion-icon name='ios-home-outline' item-start></ion-icon>
      Address
      <ion-note item-end>
        {{contact.address.street}} 
      </ion-note>
		</ion-item>
    <ion-item>
			<ion-icon name='ios-mail-outline' item-start></ion-icon>
			Email
			<ion-note item-end>
				{{contact.email}} 
			</ion-note>
		</ion-item>
    <ion-item>
			<ion-icon name='ios-call-outline' item-start></ion-icon>
			Phone
			<ion-note item-end>
				{{contact.phone}}
			</ion-note>
		</ion-item>			     
  </ion-list>
</ion-content>
