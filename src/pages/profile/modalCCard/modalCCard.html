
<ion-header>
  <ion-navbar>
    <ion-title>Metodo di pagamento</ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeCCardModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid [ngSwitch]="ccType">
    <ion-row align="center">
      <ion-col *ngSwitchDefault><img src="assets/imgs/ccards/iicon_nocolor.png"></ion-col>
      <ion-col *ngSwitchCase="'Mastercard'"><img src="assets/imgs/ccards/mastercard_icon.png"></ion-col>
      <ion-col *ngSwitchCase="'American-Express'"><img src="assets/imgs/ccards/american_express_icon.png"></ion-col>
      <ion-col *ngSwitchCase="'Visa'"><img src="assets/imgs/ccards/visa_icon.png"></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
        <ion-col class="h50" col-50>
          <form name="CCardForm">
            <ion-list>                
              <ion-item>
                <ion-input name="intestatario" class="form-control" type="text" placeholder="Intestatario" [(ngModel)]="card.intestatario"></ion-input>
              </ion-item>              
              <ion-item>
                <ion-input name="ncarta" class="form-control" type="number" placeholder="XXXX-XXXX-XXXX-XXXX" [(ngModel)]="card.ncarta" (input)="CCardsTypeDetector()"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="dateCard" class="form-control" type="date" [(ngModel)]="card.dateCard" ></ion-input>
              </ion-item> 
              <ion-item>
                <ion-input name="cardSecureCode" class="form-control" type="number"  [(ngModel)]="card.cardSecureCode"></ion-input>
              </ion-item>                                                           
            </ion-list>
            <ion-grid>
              <ion-row >
                <ion-col align="center">
                  <button ion-button (click)="saveCCard()">Aggiungi</button>
                </ion-col>
              </ion-row>
            </ion-grid>                  
          </form>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
