<ion-header >
  <ion-toolbar transparent>
      <ion-buttons left>
          <button ion-button icon-only (click)="logOut()">
              <ion-icon name="ios-power"></ion-icon>
          </button>
        </ion-buttons>   
            <ion-title>Profile</ion-title>    
        <ion-buttons right>
          <button ion-button icon-only>
              <ion-icon name="ios-bulb"></ion-icon>
          </button>
          <button ion-button icon-only>
              <ion-icon name="ios-search"></ion-icon>
          </button>
        </ion-buttons>  
    </ion-toolbar>
</ion-header>

<ion-content>
  <!-- header profile -->
  <div class="headerProfile">
    <div class="profileHead">
        <ion-grid>
          <ion-row align-items-center align="center">
            <ion-col (click)="showNotifications()" col-50>
                <ion-icon ios="ios-notifications" md="ios-notifications"><ion-badge item-end color="danger">2</ion-badge></ion-icon>
            </ion-col>
            <ion-col col-50 class="imgProfile">
                <img src="assets/imgs/ccards/imageProfile.jpg">
            </ion-col>
            <ion-col col-50>
              <ion-icon ios="ios-settings" md="ios-settings"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>  
    </div>
    <div class="socialInfo">
      <ion-row justify-content-end>
        <ion-col>
            <p>Follower<br><b>30</b></p>
        </ion-col>
        <ion-col>
            <p>Friends<br> <b>150</b></p>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <ion-toolbar>
    <ion-segment [(ngModel)]="profileSegment">
      <ion-segment-button value="info">
        Info
      </ion-segment-button>
      <ion-segment-button value="ccards">
        Credit Cards
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div class="contentLists" [ngSwitch]="profileSegment">
    <div *ngSwitchCase="'info'">
      <ion-list>
        <ion-item>
          <ion-avatar item-start>
              <ion-icon ios="ios-briefcase" md="ios-briefcase"></ion-icon>
          </ion-avatar>
          <h3>Position</h3>
          <p>Front-End</p>
        </ion-item>    
        <ion-item>
          <ion-avatar item-start>
              <ion-icon ios="ios-mail" md="ios-mail"></ion-icon>
          </ion-avatar>
          <h3>E-Mail</h3>
          <p>test@test.it</p>
        </ion-item>
        <ion-item>
          <ion-avatar item-start>
              <ion-icon ios="ios-pin" md="ios-pin"></ion-icon>
          </ion-avatar>
          <h3>Address</h3>
          <p>Via Test 34t</p>
        </ion-item>
        <ion-item>
          <ion-avatar item-start>
              <ion-icon ios="ios-call" md="ios-call"></ion-icon>
          </ion-avatar>
          <h3>Phone</h3>
          <p>+39 123456789</p>
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'ccards'">
      <ion-list>
        <ion-item *ngFor="let card of cards">
          <ion-avatar [ngSwitch]="card.ccType" item-start>
            <img *ngSwitchDefault src="assets/imgs/ccards/iicon_nocolor.png">
            <img *ngSwitchCase="'Mastercard'" src="assets/imgs/ccards/mastercard_icon.png">
            <img *ngSwitchCase="'American-Express'" src="assets/imgs/ccards/american_express_icon.png">
            <img *ngSwitchCase="'Visa'" src="assets/imgs/ccards/visa_icon.png">
          </ion-avatar>
          <h2>{{card.intestatario}}</h2>
          <h3>{{card.ncarta}}</h3>
          <p>{{card.dateCard}}</p>
          <button (click)="deleteCCard(card)" item-end ion-button color="danger">
              <ion-icon name="ios-close"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
      <div class="addCCard">
        <button ion-button color="secondary" (click)="modalAddCreditCard()">Add Credit Card</button>
      </div>
    </div>
  </div>
  
</ion-content>
