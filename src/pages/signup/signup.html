<ion-header>
  <ion-toolbar transparent>
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
              <ion-icon color="light" name="ios-close"></ion-icon>
          </button>
        </ion-buttons>     
   </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align="center" class="h50" col-50>
          <img class="logoLogin width50" src="assets/imgs/logotest.png">
      </ion-col>        
    </ion-row>
    <ion-row>
        <ion-col class="h50" col-50>
          <form name="signupForm">            
              <ion-item>
                <ion-label stacked>Name</ion-label>
                <ion-input name="name" type="text" [(ngModel)]="user.name" ></ion-input>
              </ion-item>              
              <ion-item>
                <ion-label stacked>Lastname</ion-label>
                <ion-input name="lastname" type="text" [(ngModel)]="user.lastname" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked>Fiscal Code</ion-label>                
                <ion-input name="fiscalcode" type="text" [(ngModel)]="user.fiscalcode" ></ion-input>
              </ion-item> 
              <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input name="email" type="email" [(ngModel)]="user.email" ></ion-input>
              </ion-item> 
              <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input name="password" type="password" [(ngModel)]="user.password" ></ion-input>
              </ion-item>                                                             
            <ion-row class="separator20">
              <ion-col>
                  <button ion-button class="signUpPage signUp" (click)="signUpForm()">Registrati</button>
              </ion-col>
            </ion-row>                  
          </form>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
