<ion-header>
  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col class="h50" col-50>
          <form name="signupForm">
            <ion-list>                
              <ion-item>
                <ion-input name="name" type="text" placeholder="Name" [(ngModel)]="user.name" ></ion-input>
              </ion-item>              
              <ion-item>
                <ion-input name="lastname" type="text" placeholder="Lastname" [(ngModel)]="user.lastname" ></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="fiscalcode" type="text" placeholder="C.F" [(ngModel)]="user.fiscalcode" ></ion-input>
              </ion-item> 
              <ion-item>
                <ion-input name="email" type="email" placeholder="Email" [(ngModel)]="user.email" ></ion-input>
              </ion-item> 
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="user.password" ></ion-input>
              </ion-item>                                                             
            </ion-list>
            <ion-row>
              <ion-col>
                  <button ion-button class="signUpPage" (click)="signUpForm()">Registrati</button>
              </ion-col>
            </ion-row>                  
          </form>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
