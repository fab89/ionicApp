<ion-header>
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeSearchModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <ion-list>
    <ion-item *ngFor="let comment of comments">
      <ion-avatar item-start>
        <img src="../../assets/imgs/marty-avatar.png">
      </ion-avatar>
      <h2>Cher</h2>
      <p>{{comment.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
