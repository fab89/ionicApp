<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align="center" class="h50" col-50>
          <img class="logoLogin" src="../../assets/imgs/logotest.png">
      </ion-col>        
    </ion-row>
    <ion-row>
        <ion-col class="h50" col-50>
          <form name="loginForm">               
              <ion-item>
                <ion-label stacked>EMAIL ADDRESS</ion-label>
                <ion-input name="email" type="text" [(ngModel)]="user.email" ></ion-input>
              </ion-item>              
              <ion-item>
                <ion-label stacked>PASSWORD</ion-label>
                <ion-input name="password" type="password" [(ngModel)]="user.password"></ion-input>
              </ion-item>              
            <div style="text-align:center">
              <a><p>Hai dimenticato la password?</p></a>
            </div>
            <ion-row>
              <ion-col>
                  <button ion-button class="signIn" (click)="signIn()">Login</button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                  <button ion-button class="signUp" (click)="signUp()">Registrati</button>    
              </ion-col>
            </ion-row>
                  
          </form>
        </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
